<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete HTML Table</title>
</head>
<body>

    <h2>Complete HTML Table with Cells, Rows, Headers, Footer, and Caption</h2>

    <table border="2px">
        <!-- Table Caption -->
        <caption>
            Monthly Sales Report
        </caption>
        
        <!-- Table Header -->
        <thead>
            <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Laptop</td>
                <td>2</td>
                <td>$800</td>
                <td>$1600</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Smartphone</td>
                <td>5</td>
                <td>$500</td>
                <td>$2500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tablet</td>
                <td>3</td>
                <td>$300</td>
                <td>$900</td>
            </tr>
        </tbody>

        <!-- Table Footer -->
        <tfoot>
            <tr>
                <td>Grand Total</td>
                <td>$5000</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
