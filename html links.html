<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Links</title>
</head>
<body>
    <h2>Hyperlinks</h2>
    <a href="https://www.google.com">Visit Google</a>

    <h2>Targets</h2>
    <a href="https://www.google.com" target="_self">Open in Same Tab</a><br>
    <a href="https://www.google.com" target="_blank">Open in New Tab</a><br>
    <a href="https://www.google.com" target="_parent">Open in Parent Frame</a><br>
    <a href="https://www.google.com" target="_top">Open in Full Window</a>

    <h2>Absolute Url</h2>
    <!-- Absolute URL -->
    <a href="https://www.google.com">Google</a>

    <h2>Relative Url</h2>
    <!-- Relative URL (page inside the same site) -->
    <a href="html.html">What is Html</a>

    <h2>Using an Image as a link</h2>
    <a href="https://www.google.com">
        <img src="Images/galaxy.jpg" alt="Galaxy Image" width="100">
    </a>

    <h2>Link to an Email Address</h2>
    <a href="mailto:shubh94@gmail.com">Send Email</a>

    <h2>Button as a link</h2>
    <button onclick="location.href='https://www.google.com';">Go to Google</button>

    <h2>Link Title</h2>
    <a href="https://www.google.com" title="Visit Google Website">Google</a>
</body>
</html>
