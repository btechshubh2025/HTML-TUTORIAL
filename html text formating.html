<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Text Formating</title>
</head>
<body>
    <h3><b>Bold Text</b></h3>
    <h3><i>Italic Text</i></h3>
    <h3><u>Underlined Text</u></h3>
    <h3>H<sup>2</sup>O (Superscript)</h3>
    <h3>CO<sub>2</sub> (Subscript)</h3>
    <h3><strong>Important Text</strong></h3>
    <h3><em>Emphasized Text</em></h3>
    <h3><mark>Marked Text</mark></h3>
    <h3><small>Smaller Text</small></h3>
    <h3><del>Deleted Text</del></h3>
    <h3><ins>Inserted Text</ins></h3>
</body>
</html>
