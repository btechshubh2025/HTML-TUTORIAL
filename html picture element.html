<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Element</title>
</head>
<body>
    <h2>Format Support</h2>
    <p>The picture element can be used when the image format is not supported by all devices.
        The device will use the first image format it supports, and ignore the rest of the images.</p>
    <picture>
        <source srcset="Logos/3.png" type="image/png">
        <source srcset="gifs/victory.gif" type="image/gif">
        <img src="images/supra.jpg" alt="supra.image">
    </picture>

    <h2>Bandwidth Optimization</h2>
    <picture>
        <source srcset="images/supra.jpg" media="(min-width: 800px)">
        <source srcset="images/girl.jpg" media="(max-width: 799px)">
        <img src="images/boy.jpg" alt="Supra">
    </picture>
    
</body>
</html>
