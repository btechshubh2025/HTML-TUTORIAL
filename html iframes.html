<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Iframe Example</title>
</head>

<body>

    <h2>1. Basic Iframe Syntax (Wikipedia)</h2>
    <iframe src="https://en.wikipedia.org/wiki/HTML"
        style="border: 2px solid black; width: 600px; height: 300px;"></iframe>

    <h2>2. Set Iframe Height and Width (Wikipedia)</h2>
    <iframe src="https://en.wikipedia.org/wiki/HTML"
        style="border: 2px solid black; width: 800px; height: 400px;"></iframe>

    <h2>3. Remove Iframe Border (Wikipedia)</h2>
    <iframe src="https://en.wikipedia.org/wiki/HTML" style="border: none; width: 600px; height: 300px;"></iframe>

    <h2>4. Target for a Link (Open in Iframe - Wikipedia)</h2>
    <a href="https://en.wikipedia.org/wiki/HTML" target="iframe_target"
        style="display: block; margin-bottom: 10px; font-size: 18px;">
        Click to load Wikipedia (HTML Page) in iframe
    </a>
    <iframe name="iframe_target" style="border: 2px solid black; width: 600px; height: 300px;"></iframe>

</body>

</html>
