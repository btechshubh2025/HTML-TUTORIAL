<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Input Attributes</title>
</head>

<body>

    <h2 style="color: blue;">HTML Input Attributes Example</h2>

    <form>

        <!-- Value -->
        <label>Value:</label>
        <input type="text" value="Default Text" style="border: 2px solid black; padding: 5px; width: 200px;"><br><br>

        <!-- Readonly -->
        <label>Readonly:</label>
        <input type="text" value="Can't Edit" readonly
            style="border: 2px solid gray; padding: 5px; width: 200px;"><br><br>

        <!-- Disabled -->
        <label>Disabled:</label>
        <input type="text" value="Disabled" disabled style="border: 2px solid red; padding: 5px; width: 200px;"><br><br>

        <!-- Size -->
        <label>Size (10 characters wide):</label>
        <input type="text" size="10" style="border: 2px solid black; padding: 5px;"><br><br>

        <!-- Maxlength -->
        <label>Maxlength (5 characters max):</label>
        <input type="text" maxlength="5" style="border: 2px solid black; padding: 5px; width: 200px;"><br><br>

        <!-- Min and Max -->
        <label>Min and Max (1-100):</label>
        <input type="number" min="1" max="100" style="border: 2px solid black; padding: 5px; width: 200px;"><br><br>

        <!-- Multiple -->
        <label>Multiple Files:</label>
        <input type="file" multiple style="border: 2px solid black; padding: 5px;"><br><br>

        <!-- Pattern -->
        <label>Pattern (Only numbers allowed):</label>
        <input type="text" pattern="[0-9]+" title="Only numbers allowed"
            style="border: 2px solid black; padding: 5px; width: 200px;"><br><br>

        <!-- Placeholder -->
        <label>Placeholder:</label>
        <input type="text" placeholder="Enter your name"
            style="border: 2px solid black; padding: 5px; width: 200px;"><br><br>

        <!-- Required -->
        <label>Required:</label>
        <input type="text" required style="border: 2px solid black; padding: 5px; width: 200px;"><br><br>

        <!-- Step -->
        <label>Step (Increment by 5):</label>
        <input type="number" step="5" style="border: 2px solid black; padding: 5px; width: 200px;"><br><br>

        <!-- Autofocus -->
        <label>Autofocus:</label>
        <input type="text" autofocus style="border: 2px solid black; padding: 5px; width: 200px;"><br><br>

        <!-- Height and Width (For image input) -->
        <label>Height & Width:</label>
        <input type="image" src="https://via.placeholder.com/100" width="100" height="50"
            style="border: 2px solid black;"><br><br>

        <!-- List (Datalist for suggestions) -->
        <label>List (Datalist):</label>
        <input type="text" list="fruits" style="border: 2px solid black; padding: 5px; width: 200px;">
        <datalist id="fruits">
            <option value="Apple">
            <option value="Banana">
            <option value="Cherry">
            <option value="Mango">
            <option value="Orange">
        </datalist><br><br>

        <!-- Autocomplete -->
        <label>Autocomplete:</label>
        <input type="text" name="city" autocomplete="on" placeholder="Enter city"
            style="border: 2px solid black; padding: 5px; width: 200px;"><br><br>

        <input type="submit" value="Submit"
            style="border: 2px solid green; padding: 8px 20px; background-color: lightgreen; cursor: pointer;">
    </form>

</body>

</html>
