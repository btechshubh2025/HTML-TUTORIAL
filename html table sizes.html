<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Sizes</title>
</head>
<body>

    <h2>Table with Width, Column Width, and Row Height</h2>

    <table style="border-collapse: collapse; width: 80%; border: 2px solid black; text-align: center;">
        <!-- Table Header -->
        <tr style="background-color: #ddd; height: 60px;">
            <th style="border: 2px solid black; width: 30%;">Column Width (30%)</th>
            <th style="border: 2px solid black; width: 50%;">Column Width (50%)</th>
            <th style="border: 2px solid black; width: 20%;">Column Width (20%)</th>
        </tr>

        <!-- Table Rows with Different Heights -->
        <tr style="height: 50px;">
            <td style="border: 2px solid black;">Row Height (50%)</td>
            <td style="border: 2px solid black;">Row Height (50%)</td>
            <td style="border: 2px solid black;">Row Height (50%)</td>
        </tr>
        
        <tr style="height: 80px;">
            <td style="border: 2px solid black;">Row Height (80%)</td>
            <td style="border: 2px solid black;">Row Height (80%)</td>
            <td style="border: 2px solid black;">Row Height (80%)</td>
        </tr>

        <tr style="height: 100px;">
            <td style="border: 2px solid black;">Row Height (100%)</td>
            <td style="border: 2px solid black;">Row Height (100%)</td>
            <td style="border: 2px solid black;">Row Height (100%)</td>
        </tr>

    </table>

</body>
</html>
