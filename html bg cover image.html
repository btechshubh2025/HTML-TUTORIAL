<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Cover Image</title>
</head>
<style>
    body {
    background-image: url('Images/supra.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    }
</style>
<body>
    <h2>Background Cover Image</h2>
    <p>Set the background-size property to "cover" and the background image will cover the entire element, in this case the body element</p>
</body>
</html>
