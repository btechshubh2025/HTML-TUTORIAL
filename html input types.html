<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
</head>

<body>

    <h2 style="color: blue;">Button</h2>
    <input type="button" value="Click Me" style="padding: 10px; background-color: lightblue; border: 1px solid black;">

    <h2 style="color: blue;">Checkbox</h2>
    <input type="checkbox" style="width: 20px; height: 20px;"> Accept Terms

    <h2 style="color: blue;">Color</h2>
    <input type="color" style="width: 50px; height: 30px;">

    <h2 style="color: blue;">Date</h2>
    <input type="date" style="padding: 5px; border: 1px solid black;">

    <h2 style="color: blue;">Datetime-local</h2>
    <input type="datetime-local" style="padding: 5px; border: 1px solid black;">

    <h2 style="color: blue;">Email</h2>
    <input type="email" placeholder="Enter Email" style="padding: 5px; border: 1px solid black; width: 200px;">

    <h2 style="color: blue;">File</h2>
    <input type="file" style="padding: 5px; border: 1px solid black;">

    <h2 style="color: blue;">Hidden</h2>
    <input type="hidden" value="Hidden Value">

    <h2 style="color: blue;">Image</h2>
    <input type="image" src="https://via.placeholder.com/100" alt="Submit Image" style="border: 1px solid black;">

    <h2 style="color: blue;">Month</h2>
    <input type="month" style="padding: 5px; border: 1px solid black;">

    <h2 style="color: blue;">Number</h2>
    <input type="number" min="1" max="100" style="padding: 5px; border: 1px solid black; width: 100px;">

    <h2 style="color: blue;">Password</h2>
    <input type="password" placeholder="Enter Password" style="padding: 5px; border: 1px solid black; width: 200px;">

    <h2 style="color: blue;">Radio</h2>
    <input type="radio" name="gender" style="width: 20px; height: 20px;"> Male
    <input type="radio" name="gender" style="width: 20px; height: 20px;"> Female

    <h2 style="color: blue;">Range</h2>
    <input type="range" min="0" max="100" style="width: 200px;">

    <h2 style="color: blue;">Reset</h2>
    <input type="reset" value="Reset" style="padding: 10px; background-color: lightcoral; border: 1px solid black;">

    <h2 style="color: blue;">Search</h2>
    <input type="search" placeholder="Search here" style="padding: 5px; border: 1px solid black; width: 200px;">

    <h2 style="color: blue;">Submit</h2>
    <input type="submit" value="Submit" style="padding: 10px; background-color: lightgreen; border: 1px solid black;">

    <h2 style="color: blue;">Telephone</h2>
    <input type="tel" placeholder="Enter Phone" style="padding: 5px; border: 1px solid black; width: 200px;">

    <h2 style="color: blue;">Text</h2>
    <input type="text" placeholder="Enter Text" style="padding: 5px; border: 1px solid black; width: 200px;">

    <h2 style="color: blue;">Time</h2>
    <input type="time" style="padding: 5px; border: 1px solid black;">

    <h2 style="color: blue;">URL</h2>
    <input type="url" placeholder="Enter URL" style="padding: 5px; border: 1px solid black; width: 200px;">

    <h2 style="color: blue;">Week</h2>
    <input type="week" style="padding: 5px; border: 1px solid black;">

</body>

</html>
