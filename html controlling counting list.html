<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlling Counting List</title>
</head>

<body>
    <h2>Controlling Counting List</h2>
    <ol start="5">
        <li>Starts from 5</li>
        <li>Continues from 6</li>
        <li>And so on...</li>
    </ol>

    <ol reversed>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

</body>

</html>
