<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
    </ol>

    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
    </ol>
    
    <ol type="a">
        <li>Coffee</li>
        <li>Tea</li>
    </ol>
    
    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
    </ol>
    
    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
    </ol>    
</body>
</html>
