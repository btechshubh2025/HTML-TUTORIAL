<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Images</title>
</head>
<body>
    <h2>Html Image</h2>
    <img src="car.jpg" alt="Car">

    <h2>Image Size - Width and Height</h2>
    <img src="car.jpg" width="100" height="200" alt="Car">

    <h2>Image Width and Height or Style</h2>
    <img src="car.jpg" style="width: 20%; height: auto;" alt="Car">

    <h2>Images in Another Folder</h2>
    <img src="images/supra.jpg" alt="Supra">

    <h2>Images on Another Server/Website</h2>
    <img src="https://images.pexels.com/photos/15156219/pexels-photo-15156219/free-photo-of-dodge-challenger-on-a-road-in-mountains.jpeg?auto=compress&cs=tinysrgb&w=600" alt="External image">

    <h2>Animated Images</h2>
    <img src="Gifs/good job.gif" alt="Animated GIF">

    <h2>Image as a Link</h2>
    <a href="https://images.pexels.com/photos/15156219/pexels-photo-15156219/free-photo-of-dodge-challenger-on-a-road-in-mountains.jpeg?auto=compress&cs=tinysrgb&w=600">
        <img src="dodge challenger.jpg" alt="Clickable Image">
    </a>

    <h2>Image Floating</h2>
    <img src="car.jpg" style="float: left; margin-right: 30%;" alt="Left floating image">
    <p>This text will wrap around the left image.</p>

    <img src="car.jpg" style="float: right; margin-left: 40px;" alt="Right floating image">
    <p>This text wraps around the right image.</p>
</body>
</html>
