<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Commemts</title>
</head>
<body>

    <!-- 
    This is a multi-line comment.
    It can span multiple lines and is completely ignored by the browser.
    -->

    <!-- Hiding a section -->
    <!-- 
    This section is commented out and will not be rendered by the browser.
    <p>This content is hidden</p>
    -->

<p>This is visible. <!-- This is an inline comment --> </p>
</body>
</html>
