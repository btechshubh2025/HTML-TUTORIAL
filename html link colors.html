<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Colors</title>
    <style>a:link { color: blue; }  /* Unvisited link */
        a:visited { color: yellow; }  /* Visited link */
        a:hover { color: red; }  /* Mouse hover */
        a:active { color: green; }  /* Clicked link */
        </style>
</head>
<body>
    <h2>Link Colors</h2>
    <p>
        <ul>
            <li>Unvisited link: Blue</li>
            <li>Visited link: Yellow</li>
            <li>Mouse hover: Red</li>
            <li>Clicked link: Green</li>
        </ul>
    </p>
    <a href="https://www.google.com" target="_blank">Visit Google</a>

    <h2>Link Buttons</h2>
    <a href="https://www.google.com"
        style="text-decoration: none; 
        background: red; 
        color: white; 
        padding: 10px 20px; 
        display: inline-block; 
        border-radius: 5px;">Google Link</a>

</body>
</html>
