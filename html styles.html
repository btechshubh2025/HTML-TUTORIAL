<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Styles</title>
</head>
<body style="background-color:powderblue;">
    <h3 style="background-color:skyblue;">This is a Background color</h3>
    <h3 style="color:red;">This is a Font Color.</h3>

    <h3 style="font-size:120%;">This is a Font Size.</h3>
    <h3 style="text-align:center;">This is a Text Align.</h3>
    </body>
</html>
