<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Padding and Spacing</title>
</head>
<body>
    <h2>Table with Cell Padding and Cell Spacing</h2>
    <table style="border-collapse: separate; border-spacing: 15px; width: 80%; border: 2px solid black;">
        <tr>
            <th style="padding: 20px;">Header 1 (Padding 20px)</th>
            <th style="padding: 10px;">Header 2 (Padding 10px)</th>
            <th style="padding: 5px;">Header 3 (Padding 5px)</th>
        </tr>
        <tr>
            <td style="padding: 20px;">Cell 1</td>
            <td style="padding: 10px;">Cell 2</td>
            <td style="padding: 5px;">Cell 3</td>
        </tr>
        <tr>
            <td style="padding: 20px;">Cell 4</td>
            <td style="padding: 10px;">Cell 5</td>
            <td style="padding: 5px;">Cell 6</td>
        </tr>
    </table>
</body>
</html>
