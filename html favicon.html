<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Favicon</title>
    <link rel="icon" href="Icons/santa bag.ico" type="image/x-icon">
</head>
<body>
    <h2>The Favicon</h2>
    <p>The favicon is the small icon that appears in the browser tab next to the page title. It is specified using the link element with rel="icon".</p>
</body>
</html>
