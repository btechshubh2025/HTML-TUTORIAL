<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colspan & Rowspan Table</title>
</head>
<body>

    <h2>Table with Colspan & Rowspan</h2>

    <table style="border-collapse: collapse; width: 100%; border: 2px solid black; text-align: center;">
        
        <!-- Table Header -->
        <tr style="background-color: #ddd;">
            <th style="border: 2px solid black; padding: 10px;" colspan="3">Merged Header (Colspan 3)</th>
        </tr>

        <!-- Row 1 -->
        <tr>
            <td style="border: 2px solid black; padding: 10px;" rowspan="2">Rowspan 2</td>
            <td style="border: 2px solid black; padding: 10px;" colspan="2">Colspan 2</td>
        </tr>

        <!-- Row 2 -->
        <tr>
            <td style="border: 2px solid black; padding: 10px;">Cell 1</td>
            <td style="border: 2px solid black; padding: 10px;">Cell 2</td>
        </tr>

        <!-- Row 3 -->
        <tr>
            <td style="border: 2px solid black; padding: 10px;">Single Cell</td>
            <td style="border: 2px solid black; padding: 10px;" rowspan="2" colspan="2">Rowspan 2 & Colspan 2</td>
        </tr>

        <!-- Row 4 -->
        <tr>
            <td style="border: 2px solid black; padding: 10px;">Another Cell</td>
        </tr>

        <!-- Footer -->
        <tr style="background-color: #ccc;">
            <td style="border: 2px solid black; padding: 10px; font-weight: bold;" colspan="3">Table Footer</td>
        </tr>

    </table>

</body>
</html>
